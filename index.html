<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetrus</title>
     <link rel="stylesheet" type="text/css" href="style.css">
     <link rel="shortcut icon" href="tetris_logo.png" type="image/x-icon">
  </head>

  <header>
    <img src='./lib/images/blue_tetris_logo.png'></img>
   <h1>A totally original game!</h1>
 </header>

  <body>
    <article class="controls">
         <table>
           <tr>
             <th>Action</th>
             <th>Key</th>
           </tr>
           <tr>
             <td>Spin Right</td>
             <td>W</td>
           </tr>
           <tr>
             <td>Move Left</td>
             <td>A</td>
           </tr>
           <tr>
             <td>Move Right</td>
             <td>D</td>
           </tr>
           <tr>
             <td>Move Down</td>
             <td>S</td>
           </tr>
           <tr>
             <td>Spin Left</td>
             <td>Q</td>
           </tr>
         </table>
       </article>
    <canvas id="tetris" width="240" height="400"></canvas>
    <div id="score">
      Score:
    </div>
    <script src="./lib/board.js"></script>
    <script src="./lib/player.js"></script>
    <script src="./lib/tetris.js"></script>
    <script src="./lib/main.js"></script>
  </body>
</html>
